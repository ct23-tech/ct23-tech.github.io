<!DOCTYPE html>
<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js">
	</script>
</head>

<body>
	<script>
		var w = window.innerWidth;
      var h = window.innerHeight;
//Create variable to store our sound file
      var boing;
//Create a preload function
function preload(){
  soundFormats("mp3")
  boing = loadSound("boing.mp3"))
}
      function setup(){
        createCanvas(w,h);
      }
      function draw(){
        if(keyIsDown(32)){
          boing.play();
        }
      }
	</script>
</body>

</html>

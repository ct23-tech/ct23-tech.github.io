<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gaming</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js" integrity="sha512-KxzVm+IqxNNq0+SzT/zzd5PHxY4LPrN+v5gZJ6+JKqjeU3Cr4y/djAg5eNlKDWurn1SeKZpql/yeOMWblMSzOg==" crossorigin="anonymous"></script>
  <style>
      image{
      z-index:2;
      position: absolute;
      }
      circle{
      z-index:1;
      position: absolute;
      }
        </style>
    </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var x = w / 2;
      var y = h / 2;
      var badguy;
      //create a variable to store our sound file.
      var boing;
      //create a variable to store our image file
      var crosshair;
      var hit = false;
      
      //create a preload function
      function preload() {
        soundFormats("mp3")
        boing = loadSound("boing.mp3")
      }

      function setup() {
        createCanvas(w,h);
        noCursor();
        crosshair = loadImage("crosshair.png");
        badguy = new badguy();
      }

      function draw() {
        clear();
        //image(variablename,x,y,width,height
        badguy.show();
        fill(color('cyan'));
        circle(mouseX,mouseY,10);
        hit = collideCircleCircle(mouseX, mouseY, 10, badguy.x, badguy.y, 50)
        if (keyIsDown(32) && hit == true){
          badguy.update();
        }
      }
       function badguy() {
    this.x = random(50, w-50);
    this.y = random(50, h-50);
    //Build function called SHOW to define characteristics
    this.show = function(){
      fill(color('yellow'));
      circle(this.x,this.y,50);
    }
       this.update = function() {
      this.x = random(50,w-50);
      this.y = random(50,h-50);
      }
    }
  
    </script>
  </body>
</html>
